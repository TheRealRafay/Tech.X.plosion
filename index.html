  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0f0f0f, #0a0a0a);
      color: #00f0ff;
      overflow-x: hidden;
    }

    header {
      background-color: #101820;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;

    .container {

    .section {

      box-shadow: 0 0 20px #00f0ff22;

      box-shadow: 0 0 30px #00f0ff55;
    }

    .section h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #00f0ff;
    }

    .section p {
      line-height: 1.6;
      font-size: 1.1rem;
      color: #ddd;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .links a {
      background-color: #121212;
      padding: 1rem;
      border: 1px solid #00f0ff44;
      border-radius: 10px;
      color: #00f0ff;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }

    .links a:hover {
      background-color: #00f0ff11;
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #222;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .section h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
